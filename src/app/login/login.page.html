
<ion-content class="ion-padding">
  <ion-card id="tarjeta-login">
    <ion-card-header>Login</ion-card-header>
  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input [(ngModel)]="usuario" name="usuario" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="contrasena" name="contrasena" type="password"></ion-input>
  </ion-item>
  <ion-button (click)="iniciarSesion()">Iniciar Sesión</ion-button>
  <ion-button [routerLink]="['/registro']">Registrar</ion-button>
</ion-card>
</ion-content>
